    <div class="container mt-5">
        <h1>New Task</h1>
        <form id="newTaskForm">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="newTaskNameInput">Please Enter Your Task</label>
                    <input type="name" class="form-control" id="newTaskNameInput" placeholder="Task Name">
                    <div class="valid-feedback">
                        Looks good!
                      </div>
                </div>
            </div>
            <div class="form-group">
                <label for="newTaskDescription">Description</label>
                <textarea type="text" class="form-control" id="newTaskDescription" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <label for="newTaskAssignedTo">Who is this task assigned to?</label>
                <input type="text" class="form-control" id="newTaskAssignedTo" placeholder="Assigned To">
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="newTaskDueDate">Due Date</label>
                    <input type="date" class="form-control" id="newTaskDueDate" >
                </div>
                <div class="form-group col-md-6">
                    <label for="inputStatus">Status</label>
                    <select id="inputStatus" class="form-control">
                        <option selected>Choose Your Status</option>
                        <option>TODO</option>
                        <option>IN PROGRESS</option>
                        <option>REVIEW</option>
                        <option>DONE</option>
                    </select>
                </div>
            </div>

                </button>
            </div>
            <button id="btnSubmit" type="submit" class="btn btn-success btn-block">Add Task</button>
        </form>
